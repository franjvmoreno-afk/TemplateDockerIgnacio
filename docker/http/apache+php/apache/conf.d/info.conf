LoadModule status_module modules/mod_status.so      # Habilita estado del servidor
LoadModule info_module modules/mod_info.so          # Habilita info de configuración

<IfModule status_module>
    <Location /server-status>
        SetHandler server-status                    # Endpoint de estado de Apache
    </Location>
    ExtendedStatus On                               # Muestra métricas detalladas
</IfModule>

<IfModule info_module>
    <Location /server-info>
        SetHandler server-info                      # Información interna del servidor
    </Location>
</IfModule>

Define PHPINFO_FOLDER_NAME /var/www/phpinfo          # Ruta base de phpinfo

<Directory "/var/www/phpinfo">
    Options FollowSymLinks                          # Permite enlaces simbólicos
    AllowOverride None                              # Bloquea .htaccess
    Require all granted                             # Acceso sin restricciones
</Directory>

Alias /php-info "/var/www/phpinfo/info.php"          # URL directa a phpinfo()
