ServerTokens OS                                  # Muestra info básica del servidor
ServerRoot /var/www                              # Directorio base de Apache
Listen ${SERVER_PORT}                            # Puerto de escucha

LoadModule mpm_prefork_module modules/mod_mpm_prefork.so   # MPM compatible con mod_php
LoadModule authn_file_module modules/mod_authn_file.so     # Autenticación por archivos
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so     # Control por host
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so # Compatibilidad antigua
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so     # Protección ante peticiones lentas
LoadModule filter_module modules/mod_filter.so
LoadModule mime_module modules/mod_mime.so                 # Gestión de tipos MIME
LoadModule log_config_module modules/mod_log_config.so     # Configuración de logs
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so           # Gestión de cabeceras HTTP
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so
LoadModule unixd_module modules/mod_unixd.so               # Usuarios/grupos del sistema

LoadModule autoindex_module modules/mod_autoindex.so       # Listado de directorios
<IfModule !mpm_prefork_module>
	#LoadModule cgid_module modules/mod_cgid.so
</IfModule>
<IfModule mpm_prefork_module>
	#LoadModule cgi_module modules/mod_cgi.so
</IfModule>
LoadModule dir_module modules/mod_dir.so                   # Archivos índice
LoadModule alias_module modules/mod_alias.so               # Alias y redirecciones

LoadModule negotiation_module modules/mod_negotiation.so   # Negociación de contenido

<IfModule unixd_module>
    User apache                                            # Usuario del servicio
    Group apache                                           # Grupo del servicio
</IfModule>

ServerAdmin you@${SERVER_NAME}                              # Email del admin
ServerSignature On                                         # Firma en errores
ServerName ${SERVER_NAME}:${SERVER_PORT}                   # Nombre del servidor

<IfModule dir_module>
    DirectoryIndex index.html index.php info.php           # Prioridad de índices
</IfModule>

<Files ".ht*">
    Require all denied                                     # Bloquea archivos .ht*
</Files>

ErrorLog logs/error.log                                    # Log de errores
LogLevel warn                                              # Nivel de log

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog logs/access.log combined                     # Log de accesos
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/var/www/localhost/cgi-bin/"    # Ruta de CGI
</IfModule>

<IfModule cgid_module>
    # Configuración de socket CGI (no usado)
</IfModule>

<Directory "/var/www/localhost/cgi-bin">
    AllowOverride None                                     # Sin .htaccess
    Options None                                           # Opciones desactivadas
    Require all granted                                    # Acceso permitido
</Directory>

<IfModule headers_module>
    RequestHeader unset Proxy early                        # Seguridad frente a proxy
</IfModule>

<IfModule mime_module>
    TypesConfig /etc/apache2/mime.types                    # Tipos MIME
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

<IfModule mime_magic_module>
    MIMEMagicFile /etc/apache2/magic                       # Detección automática MIME
</IfModule>

IncludeOptional /etc/apache2/conf.d/*.conf                 # Configs adicionales
